<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Coiff’ Nouvelle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Studio Coiff’ Nouvelle</h1>
    <p>Votre style. Notre passion.</p>
    <a href="#contact">Prendre rendez-vous</a>
  </header>

  <section id="about">
    <h2>À propos</h2>
    <p>Notre salon vous accueille dans un espace élégant pour vous offrir les meilleures prestations coiffure et soins capillaires.</p>
  </section>

  <section id="gallery">
    <h2>Galerie</h2>
    <div class="gallery">
      <img src="images/salon1.jpg" alt="Salon 1">
      <img src="images/coiffure1.jpg" alt="Coiffure 1">
      <img src="images/balayage1.jpg" alt="Balayage 1">
    </div>
  </section>

  <section id="contact">
    <h2>Prendre rendez-vous</h2>
    <form>
      <input type="text" placeholder="Votre nom" required>
      <input type="email" placeholder="Votre email" required>
      <input type="tel" placeholder="Téléphone" required>
      <select>
        <option>Choisissez une prestation</option>
        <option>Shampoing & Coupe</option>
        <option>Balayage</option>
        <option>Coloration</option>
      </select>
      <textarea placeholder="Message..."></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Studio Coiff’ Nouvelle — Tous droits réservés</p>
  </footer>
</body>
</html>
